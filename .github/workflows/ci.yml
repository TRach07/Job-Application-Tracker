name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: job-tracker/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: job-tracker

      - name: Run ESLint
        run: npm run lint
        working-directory: job-tracker

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: job-tracker/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: job-tracker

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: job-tracker

      - name: Run TypeScript compiler
        run: npx tsc --noEmit
        working-directory: job-tracker

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: job-tracker/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: job-tracker

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: job-tracker

      - name: Run tests
        run: npm test
        working-directory: job-tracker

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: job-tracker/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: job-tracker

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: job-tracker

      - name: Build Next.js
        run: npm run build
        working-directory: job-tracker
        env:
          # Dummy values for build-time only (env validation is skipped during build via NEXT_PHASE)
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ci-build-secret-minimum-16-chars
          GOOGLE_CLIENT_ID: dummy-client-id
          GOOGLE_CLIENT_SECRET: dummy-client-secret
          GROQ_API_KEY: dummy-groq-key
